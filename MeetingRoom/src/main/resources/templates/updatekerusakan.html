  </header>

    <section class="sidebar">
      <ul class="sidebar-menu"><br/><br/>

            <i class="ion ion-edit"></i>

          </a>
        </li>
        <li class="treeview">
          <a href="/dataruangan">
            <i class="ion ion-filing"></i>
            &nbsp &nbsp<span>Data Ruangan</span>
          </a>
        </li>
        <li>
          <a href="/jadwalruangan">
            <i class="ion ion-calendar"></i>
            &nbsp &nbsp<span>Jadwal Ruangan</span>
          </a>
        </li>
        <li class="treeview">
          <a href="/daftarpengajuan">
            <i class="ion ion-compose"></i>

          </a>

        </li>
        <li class="active treeview">
          <a href="/formkerusakan">
            <i class="ion ion-document-text"></i>
            &nbsp &nbsp<span>Input Data Kerusakan</span>
          </a>
        </li>

          <a href="/historipemakaian">
            <i class="ion ion-stats-bars"></i>
            &nbsp &nbsp<span>Histori Pemakaian</span>

            <i class="ion ion-folder"></i>
            &nbsp &nbsp<span>Data Kerusakan</span>
          </a>
        </li>
    </section>
  </aside>

  <div class="content-wrapper">
     <div class="row">
        <div class="col-lg-3 col-xs-6">
        </div>
        <div class="col-lg-6 col-xs-6">
          <section class="content-header">
          <h1 style="text-align: center;">
            Ubah Data Kerusakan
          </h1>
          </section><br/>
        </div>
        <div class="col-lg-3 col-xs-6">
          <section class="content-header">
            <ol class="breadcrumb">
              <li><a href="/index"><i class="ion ion-home"></i> Home</a></li>
              <li class="active">Ubah Data Kerusakan</li>
            </ol>
          </section>
        </div>
      </div>
    <section class="content">
      <div class="row">
        <div class="col-lg-2 col-xs-6">
        </div>
        <div class="col-lg-8 col-xs-6">
          <div class="box box-primary">
            <form role="form" enctype="multipart/form-data" action="updatekerusakan" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleId">ID Kerusakan</label>
                  <input type="text" name="Id" class="form-control" th:value="${datakerusakan.id}" style="max-width: 10%" readonly/>
                </div>
                <div class="form-group">
                  <label style="display:none" for="exampleKaryawan">Karyawan</label>
                  <select name="karyawan" id="exampleNamaKaryawan" class="form-control" style="max-width: 30%; display:none">
                    <option th:each="karyawan : ${listkaryawan}" th:value="${karyawan.id}" th:selected="${datakerusakan.karyawan.id==karyawan.id}" th:text="${karyawan.nama}"></option>
                  </select>	
                </div>
                <div class="form-group">
                  <label for="exampleRuangan">Ruangan</label>
                  <select name="ruangan" id="exampleNamaRuangan" class="form-control" style="max-width: 30%">
                  	<option th:each="ruangan : ${listruangan}" th:value="${ruangan.id}" th:selected="${datakerusakan.ruangan.id==ruangan.id}" th:text="${ruangan.namaRuangan}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleKodeKerusakan">Kode Kerusakan</label>
                  <input type="text" name="kodeKerusakan" id="kodeKerusakan" class="form-control" th:value="${datakerusakan.kodeKerusakan}" style="max-width: 30%" required>
                </div>
                <div class="form-group">
                  <label for="exampleTanggalRusak">Tanggal Rusak</label>
                  <input type="text" name="tanggalRusak" id="tanggalRusak" class="form-control" th:value="${datakerusakan.tanggalRusak}" style="max-width: 30%" required>
                </div>
                <div class="form-group">
                  <label for="exampleFasilitasRusak">Fasilitas Rusak</label>
                  <textarea name="fasilitasRusak" id="exampleFasilitasRusak" class="form-control" th:value="${datakerusakan.fasilitasRusak}" style="max-width: 100%" required></textarea> 
                </div>
                <div class="form-group">
                  <label for="exampleDeskripsiKerusakan">Deskripsi Kerusakan</label>
                  <textarea class="form-control" name="deskripsi" id="exampleDeskripsiKerusakan" th:value="${datakerusakan.deskripsi}" style="max-width: 100%" required></textarea> 
                </div>
                <div class="form-group">
                  <label for="exampleStatusPerbaikan">Status Perbaikan</label></br>
                  <input type="radio" name="statusPerbaikan" value="Belum Diperbaiki" th:checked="${datakerusakan.statusPerbaikan=='Belum Diperbaiki'}" required/>&nbsp;&nbsp;Belum Diperbaiki &nbsp;
                  <input type="radio" name="statusPerbaikan" value="Selesai Diperbaiki" th:checked="${datakerusakan.statusPerbaikan=='Selesai Diperbaiki'}"/>&nbsp;&nbsp;Selesai Diperbaiki
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Unggah Foto Kerusakan</label>
                  <input type="file" name="photo" id="exampleInputFile" th:value="${datakerusakan.attachmentFoto}">
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-fifth btn-flat">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-2 col-xs-6">
        </div>
      </div>
    </section>
  </div>

  <footer th:include="footer">
  </footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
