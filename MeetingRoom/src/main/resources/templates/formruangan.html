<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:include="header">
  </header>

  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu"><br/><br/>
        <li class="header" style="font-size: 20px; text-align: center;"><Strong>MENU UTAMA</Strong></li><br/>
        <li class="active treeview">
          <a href="/formruangan">
            <i class="ion ion-edit"></i>
            &nbsp; &nbsp;<span>Input Data Ruangan</span>
          </a>
        </li>
        <li class="treeview">
          <a href="/dataruangan">
            <i class="ion ion-filing"></i>
            &nbsp; &nbsp;<span>Data Ruangan</span>
          </a>
        </li>
        <li>
          <a href="/jadwalruangan">
            <i class="ion ion-calendar"></i>
            &nbsp; &nbsp;<span>Jadwal Ruangan</span>

        </li>
        <li class="treeview">
          <a href="/daftarpengajuan">
            <i class="ion ion-compose"></i>
            &nbsp; &nbsp;<span>Daftar Pengajuan</span>
          </a>

        </li>
        <li class="treeview">
          <a href="/formkerusakan">
            <i class="ion ion-document-text"></i>
            &nbsp; &nbsp;<span>Input Data Kerusakan</span>
          </a>
        </li>
        <li class="treeview">
          <a href="/historipemakaian">
            <i class="ion ion-stats-bars"></i>
            &nbsp; &nbsp;<span>Histori Pemakaian</span>
          </a>
        </li>
        <li class="treeview">
          <a href="/datakerusakan">
            <i class="ion ion-folder"></i>
            &nbsp; &nbsp;<span>Data Kerusakan</span>
          </a>
        </li>
      </ul>
    </section>
  </aside>

  <div class="content-wrapper">
     <div class="row">
        <div class="col-lg-3 col-xs-6">
        </div>
        <div class="col-lg-6 col-xs-6">
          <section class="content-header">
          <h1 style="text-align: center;">
            Input Data Ruangan
          </h1>
          </section><br/>
        </div>
        <div class="col-lg-3 col-xs-6">
          <section class="content-header">
            <ol class="breadcrumb">
              <li><a href="/index"><i class="ion ion-home"></i> Home</a></li>
              <li class="active">Input Data Ruangan</li>
            </ol>
          </section>
        </div>
      </div>
    <section class="content">
      <div class="row">
        <div class="col-lg-2 col-xs-6">
        </div>
        <div class="col-lg-8 col-xs-6">
          <div class="box box-primary">
            <form role="form" method="post" action="formruangan">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleNamaRuangan">Nama Ruangan</label>
                  <input type="text" name="namaRuangan" class="form-control" style="max-width: 30%" required>
                </div>
                <div class="form-group">
                  <label for="exampleKapasitas">Kapasitas</label>
                  <input type="number" name="kapasitas" class="form-control" min="1" style="max-width: 10%; text-align:right;" required> 
                </div>
                <div class="form-group">
                  <label for="exampleFasilitas">Fasilitas</label>
                  <table>
                    <tr>
                      <td class="fasilitas">
                        <input type="checkbox" name="fasilitasUtama" value="Proyektor" required>&nbsp;Proyektor&nbsp;&nbsp;
                        <input type="checkbox" name="fasilitasUtama" value="Meja" required>&nbsp;Meja&nbsp;&nbsp;
                        <input type="checkbox" name="fasilitasUtama" value="Proyektor Screen" required>&nbsp;Proyektor Screen&nbsp;&nbsp;
                        <input type="checkbox" name="fasilitasUtama" value="Kursi" required>&nbsp;Kursi
                      </td>
                    </tr>
                  </table> 
                </div>
                <div class="form-group">
                  <label for="exampleFasilitasTambahan">Fasilitas Tambahan</label>
                  <textarea class="form-control" name="fasilitasTambahan" style="max-width: 100%"></textarea> 
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-fifth btn-flat">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-2 col-xs-6">
        </div>
      </div>
    </section>
  </div>

  <footer th:include="footer">
  </footer>
</div>

</html>
